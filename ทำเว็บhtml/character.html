    .character-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));

        padding: 20px;
        max-width: 1000px;
        margin: auto;
    }
    .character-grid a {
        text-decoration: none;
    }
    .character-grid img {
        width: 100%;
        border-radius: 8px;
        transition: transform 0.2s;
    }
    .character-grid img:hover {
        transform: scale(1.05);
    }
    .character-name {

        margin-top: 5px;
